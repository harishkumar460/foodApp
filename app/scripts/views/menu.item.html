<mainContainer id="homepage">
<div class="row" id="header_strip">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header-text">
		<p>
			<span ng-bind="menuItemCtrl.selectedVendor.name"></span>
		</p>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<input class="search-box" ng-model="menuItemCtrl.searchItem" type="text" placeholder="Search here" /> <i
			class="glyphicon glyphicon-search"></i>
	</div>
</div>
<div class="content-panel m-b-30">
	<div ng-init="menuItemCtrl.totalItemPrice[$index]=0" ng-repeat="item in menuItemCtrl.selectedVendorItems|filter:menuItemCtrl.searchItem"
		class="row align-center">
		<div  class="col-lg-5 col-md-5 col-sm-5 col-xs-4 block">
			<p class="left">
				<span ng-bind="item.name"></span>
			</p>
		</div>
		<div class="col-lg-5 col-md-5 col-sm-5 col-xs-4">
			<ui-select ng-model="item.selected" theme="selectize"
				ng-disabled="disabled" class="item-qty-menu"> <ui-select-match
				placeholder="Quantity">{{$select.selected.count}}</ui-select-match>
			<ui-select-choices repeat="qty in  menuItemCtrl.quantity | filter: $select.search">
			<span ng-bind-html="qty.count | highlight: $select.search"></span>
			</ui-select-choices> </ui-select>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
			<p class="right">
				<span>Rs.</span><span ng-bind="menuItemCtrl.calculatePrice(item,$index)"></span>
			</p>
		</div>
	</div>

</div>
<div class="bottom-panel row">
	<p class="total-val-text">
		<span>Total Value</span>
	</p>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<p class="total-price">
			<span>Rs.</span> <span ng-bind="menuItemCtrl.calculateTotalValue()"></span>
		</p>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<button ng-disabled="!menuItemCtrl.totalValue" ng-click="menuItemCtrl.checkoutOrder()" ng-if="menuItemCtrl.showCTACheckout">
			<span>Checkout</span>
		</button>
		<button  ng-if="!menuItemCtrl.showCTACheckout">
			<span>Confirm Order</span>
		</button>
	</div>
</div>
</mainContainer>
